<div class="detail mt-3 text-start">
  <div class="bg-light p-2">Id: {{ id }}</div>
  <form action="">
    <div class="form-group my-2 text-center">
      <label for="heroName">{{ hero?.heroName }}</label>
      <input
        type="text"
        id="heroName"
        class="form-control"
        #name
        [value]="hero?.heroName"
      />
    </div>
    <button
      class="btn btn-secondary px-5"
      routerLink="/"
      (click)="update(name.value)"
    >
      Ok
    </button>
  </form>
</div>
